{% extends 'products/base.html' %} {% load crispy_forms_tags %}
 {% block content %}
 
<div class="container mt-5">
  <h2 class="mb-3">Le cafe ' > <span class="text-muted">Checkout</span></h2>
  
  <div class="col-md-3">
    <div class="card" style="height: auto">
      <div class="card-body">
        <ul class="list-group list-group-flush">
          {% for item in order_items %}
          <li class="list-group-item">
            {{ item.item.name }} x {{ item.quantity }}
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="card-footer">
        <span class="float-left"><b>Order Total</b></span>
        <span class="float-right"
          ><b>â‚¹ {{ order_total | floatformat:2 }}</b></span
        >
      </div>
    </div>
    <div class="card mb-5" style="height: auto">
      <div class="card-body">
        <a href=" {% url 'checkout:payment' %} " class="btn btn-primary float-right">Proceed to Checkout </a>
     </div>
    </div>
  </div>
</div>

{% endblock %}
